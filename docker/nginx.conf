# Nginx reverse proxy configuration for SmartRAG
# Production-ready with security headers and rate limiting

events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;  # Match MAX_FILE_SIZE_MB

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=smartrag_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream Streamlit app
    upstream smartrag_app {
        server smartrag:8501;
        keepalive 32;
    }

    # Upstream Ollama API
    upstream ollama_api {
        server smartrag:11434;
        keepalive 32;
    }

    # HTTP server (redirect to HTTPS in production)
    server {
        listen 80;
        server_name _;

        # Uncomment for HTTPS redirect in production
        # return 301 https://$host$request_uri;

        # For development, serve directly
        location / {
            limit_req zone=smartrag_limit burst=20 nodelay;
            limit_conn addr 10;

            proxy_pass http://smartrag_app;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Streamlit
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_read_timeout 86400;
            proxy_buffering off;
        }

        # Health check endpoint (no rate limit)
        location /_stcore/health {
            proxy_pass http://smartrag_app/_stcore/health;
            access_log off;
        }

        # Ollama API (optional, comment out for security)
        location /api/ollama/ {
            limit_req zone=smartrag_limit burst=5 nodelay;
            
            rewrite ^/api/ollama/(.*) /api/$1 break;
            proxy_pass http://ollama_api;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

