version: '3.8'

services:
  smartrag:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: smartrag:latest
    container_name: smartrag-app
    ports:
      - "8501:8501"  # Streamlit UI
      - "11434:11434"  # Ollama API
    volumes:
      # Persist vector database
      - smartrag_vector_db:/app/vector_db
      # Persist user data
      - smartrag_user_data:/app/user_data
      # Persist uploaded files
      - smartrag_uploads:/app/temp_uploads
      # Persist logs
      - smartrag_logs:/app/logs
      # Persist SQLite database
      - smartrag_db:/app/db
      # Ollama models persistence (updated path for non-root user)
      - ollama_models:/home/smartrag/.ollama
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - OLLAMA_HOST=http://localhost:11434
      - PYTHONUNBUFFERED=1
      - MAX_FILE_SIZE_MB=50
      # Optional: Add your custom config overrides
      # - SMARTRAG_LLM_MODEL=llama3.1:8b
      # - SMARTRAG_DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: |
        curl -f http://localhost:8501/_stcore/health && \
        curl -f http://localhost:11434/api/tags > /dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Increased for model downloads
    shm_size: '2gb'  # Shared memory for ML models
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G  # Adjust based on your system
        reservations:
          cpus: '2'
          memory: 4G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - smartrag-network

